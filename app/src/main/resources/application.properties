# Application Configuration
spring.application.name=tailormade
server.port=8080

# Database Configuration
spring.data.mongodb.database=tailormade
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.username=
#spring.data.mongodb.password=

## App Properties
app.jwtSecret= JWTSuperSecretKey
app.jwtExpirationInMs = 31536000

# Password Encoder
app.password.encoder.secret=TailorMadePasswordEncoderSecret
app.password.encoder.iteration=32
app.password.encoder.keylength=256
